<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=a, initial-scale=1.0" />
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      section {
        padding: 60px 20px;
      }
    </style>
  </head>
  <body>
    <!-- nav bar details -->
    <nav class="navbar navbar-dark bg-secondary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#intro">
          <span class="fw-bold text-light">Travel Air</span>
        </a>
        <!-- nav bar toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <!-- nav bar front details -->
          <div class="offcanvas-header bg-secondary">
            <h5 class="offcanvas-title text-light" id="offcanvasDarkNavbarLabel">
              Travel Air
            </h5>
            <button
              type="button"
              class="btn-close btn-close-black bg-secondary"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!--   -->
          <div class="offcanvas-body bg-light">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active text-secondary" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#pricing">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#topics">About Travel Air</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#contact">Contact Travel Air</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#reviews">Reviews</a>
              </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- nav bar ends here -->
    {% block content %}
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
